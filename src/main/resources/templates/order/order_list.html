<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Product List</title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="icon" th:href="@{/img/ubuntu.png}">

    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container"><h2>PRODUCT DATA</h2></div>
<div class="container"><a class="btn btn-info" role="button" th:href="@{/orders/create}">New</a></div>
<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Order Details Number</th>
            <th scope="col">Order ID</th>
            <th scope="col">Product ID</th>
            <th scope="col">Quantity</th>
            <th scope="col">Sub Total</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="o : ${orders}">
            <td scope="col" th:text="${o.orderDetailsNo}"></td>
            <td scope="col" th:text="${o.orderId}"></td>
            <td scope="col" th:text="${o.productId}"></td>
            <td scope="col" th:text="${o.quantity}"></td>
            <td scope="col" th:text="${o.subtotal}"></td>
            <td scope="col">
                <a class="btn btn-primary" role="button"
                   th:href="${'/orders/edit/'+o.orderId}"><span>Edit</span></a>
                <a class="btn btn-danger" role="button"
                   th:href="${'/orders/hapus/'+o.orderId}"><span>Remove</span></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
